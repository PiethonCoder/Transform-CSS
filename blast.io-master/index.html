<html>

<head>

    <link href="https://fonts.googleapis.com/css?family=Bad+Script|East+Sea+Dokdo" rel="stylesheet">
    <link rel="icon" href="https://png.icons8.com/metro/1600/source-code.png" type="image/x-icon">
    <link rel="stylesheet" href="https://highlightjs.org/static/demo/styles/paraiso-dark.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">
    <link href="styles/quill.snow.css" rel="stylesheet">

    <link href="styles/base.css" rel="stylesheet">



</head>

<body>
    <main id="container">

        <section id="popup">

            <div id="outer">
                <div id="inner">
                    <div id="optionContainer">

                        <div class="pretty p-switch p-fill">
                            <input type="checkbox" />
                            <div class="state p-success">
                                <label>#</label>
                            </div>
                        </div>

                        <div class="pretty p-switch p-fill">
                            <input type="checkbox" />
                            <div class="state p-success">
                                <label>#</label>
                            </div>
                        </div>

                        <div class="pretty p-switch p-fill">
                            <input type="checkbox" />
                            <div class="state p-success">
                                <label>#</label>
                            </div>
                        </div>

                        <div class="pretty p-switch p-fill">
                            <input type="checkbox" />
                            <div class="state p-success">
                                <label>#</label>
                            </div>
                        </div>

                        <div class="pretty p-switch p-fill">
                            <input type="checkbox" />
                            <div class="state p-success">
                                <label>#</label>
                            </div>
                        </div>

                    </div>

                    <a href="#">
                        <div id="save">Save</div>
                    </a>
                </div>
            </div>

        </section>

        <section id="section1">

            <div id="options">
                <a href="#popup">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 814 795" id="glowBall">


                        <polygon id="redLine" points="407,3 731.348792,159.198146" />

                        <polygon id="blueLine" points="731.348792,159.198146 811.456329,510.172194" />

                        <polygon id="greenLine" points="811.456329,510.172194 587,791.631528" />

                        <polygon id="purpleLine" points="587,791.631528 227,791.631528" />

                        <polygon id="yellowLine" points="227,791.631528 2.543671,510.172194" />

                        <polygon id="orangeLine" points="2.543671,510.172194 82.651208,159.198146" />

                        <polygon id="pinkLine" points="82.651208,159.198146 407,3" />

                    </svg>
                </a>
            </div>

        </section>

        <section id="section2">

            <div @click="activate($event,'defaultOpen','htmlTab')" id="defaultOpen" style="grid-column:3/4;" class="languageTab off">
                <h2>html</h2>
            </div>

            <div @click="activate($event,'styleOpen','cssTab')" id="styleOpen" style="grid-column:5/6;" class="languageTab off">
                <h2>css</h2>
            </div>

            <div @click="activate($event,'scriptOpen','javascriptTab')" id="scriptOpen" style="grid-column:7/8;" class="languageTab off">
                <h2>javascript</h2>
            </div>

        </section>

        <section id="section3">
            <!-- commands -->
            <div id="commands" class="normalMenu">

                <a onclick="liveCode()">
                    <h4>Command Shortcuts:</h4>
                </a>
                <p>convert css to inline: ctrl+i</p>
                <p>open multi tabs: shift click</p>

            </div>
            <!-- text area -->



            <div class="tabcontent spanFour customBar codeArea" id="htmlTab">
                <div id="HTMLeditor" class="hljs">
                    <p>Hello World</p>
                </div>
            </div>

            <div class="tabcontent spanFour customBar codeArea" id="cssTab">
                <textarea id="CSSeditor" class="hljs">
                    <p>.body{message:hello world}</p>
                </textarea>
            </div>

            <div class="tabcontent spanFour customBar codeArea" id="javascriptTab">
                <textarea id="JSeditor" class="hljs">
                    <p>function Hello(){return "world"}</p>
                </textarea>
            </div>


            <!-- @keydown.tab="tab('javascriptTab')" -->


        </section>
    </main>

    <!-- syntax highlighting  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <!-- code editor -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- vue-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--emmet-->
    <script src="https://cdn.jsdelivr.net/gh/emmetio/textarea/emmet.min.js"></script>
    <!--mine-->
    <script src="./scripts/master.js"></script>

    <script>
        hljs.configure({ // optionally configure hljs
            languages: ['javascript', 'html', 'css']
        });


        var quill = new Quill('#HTMLeditor', {
            theme: 'snow',
            modules: {
                syntax: true, // Include syntax module
                toolbar: [
                    ['code-block']
                ] // Include button in toolbar
            }
        });

        var quill = new Quill('#CSSeditor', {
            theme: 'snow',
            modules: {
                syntax: true, // Include syntax module
                toolbar: [
                    ['code-block']
                ] // Include button in toolbar
            }
        });

        var quill = new Quill('#JSeditor', {
            theme: 'snow',
            modules: {
                syntax: true, // Include syntax module
                toolbar: [
                    ['code-block']
                ] // Include button in toolbar
            }
        });

    </script>

    <script>
        //emmet start
        emmet.require('textarea').setup({
            pretty_break: true, // enable formatted line breaks (when inserting
            // between opening and closing tag)
            use_tab: true // expand abbreviations by Tab key
        });

        //emmet end

        $("#defaultOpen").click();

    </script>

</body>




</html>
