<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./base.css">
  <link rel="stylesheet" href="https://highlightjs.org/static/demo/styles/qtcreator_dark.css">
  <title>CSS Transformer</title>
</head>

<body>

  <div class="grid four" id="container" style="background-color:#052645;">

    <div class="top flex">
		
      <div class="flex-col space-m">
        <h2>HTML</h2>
		<button @click="loadHTML()" class="button " type="button" name="button" style="height:auto">save HTML</button>
        <input type="file" class="space-s" id="html">
        <!-- <button class="button space-m" type="button" name="button">Import HTML</button> -->
        <input v-model="htmlLink" placeholder="HTML url link"></input>
      </div>

      <div class="flex-col space-m">
        <h2>CSS</h2>
		<button @click="loadCSS()" class="button" type="button" name="button" style="height:auto">save CSS</button>
        <input type="file" class="space-s" id="css">
        <!-- <button class="button space-m" type="button" name="button">Import CSS</button> -->
        <input v-model="cssLink" placeholder="CSS url link"></input>
      </div>

    </div>

    <div class="middle flex-col">
	  <div id="codeBox" style="height:100%;width:100%;"><pre><code>{{code}}</code></pre></div>
      <!-- <textarea id="codeBox" style="height:100%;width:100%;"></textarea> -->
      <button @click="convert(css,html)" class="button space-m" type="button" name="button">Convert</button>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>	
  <script>hljs.initHighlightingOnLoad();</script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="./master.js"></script>

</body>

</html>
