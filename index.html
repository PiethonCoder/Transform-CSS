<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./base.css">
  <title>CSS Transformer</title>
</head>

<body>

  <div class="grid four" id="container" style="background-color:#052645;">

    <div class="top flex">

      <div class="flex-col space-m">
        <h2>HTML</h2>
        <input type="file" class="space-s">
        <!-- <button class="button space-m" type="button" name="button">Import HTML</button> -->
        <input v-model="html" placeholder="HTML url link"></input>
      </div>

      <div class="flex-col space-m">
        <h2>CSS</h2>
        <input type="file" class="space-s">
        <!-- <button class="button space-m" type="button" name="button">Import CSS</button> -->
        <input v-model="css" placeholder="CSS url link"></input>
      </div>

    </div>

    <div class="middle flex-col">
      <textarea id="codeBox" style="height:100%;width:100%;">{{code}}</textarea>
      <button @click="convert(css,html)" class="button space-m" type="button" name="button">Convert</button>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="./master.js"></script>

</body>

</html>
