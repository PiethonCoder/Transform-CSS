<html>

	<head>
	
		<link href="https://fonts.googleapis.com/css?family=Bad+Script|East+Sea+Dokdo" rel="stylesheet">
		<link rel="icon" href="https://png.icons8.com/metro/1600/source-code.png" type="image/x-icon">
		<link rel="stylesheet" href="https://highlightjs.org/static/demo/styles/kimbie.light.css">
		<link href="./base.css" rel="stylesheet">
		
	</head>
	
	<body>
		<main id="container">
		
			<section id="popup">
				
				<div id="outer">
					<div id="inner">
						<a href="#" ><div id="save">Save</div></a>
					</div>
				</div>
			
			</section>
		
			<section id="section1">
			
				<div id="options">
					<a href="#popup">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 814 795" id="glowBall">
					
						
							<polygon id="redLine" points="407,3 731.348792,159.198146" />

							<polygon id="blueLine" points="731.348792,159.198146 811.456329,510.172194"  />

							<polygon id="greenLine" points="811.456329,510.172194 587,791.631528" />

							<polygon id="purpleLine" points="587,791.631528 227,791.631528"/>

							<polygon id="yellowLine" points="227,791.631528 2.543671,510.172194"/>

							<polygon id="orangeLine" points="2.543671,510.172194 82.651208,159.198146"/>

							<polygon id="pinkLine" points="82.651208,159.198146 407,3"/>
						
					</svg>	
					</a>
				</div>
			
			</section>
			
			<section id="section2">

				<div @click="activate($event,'defaultOpen','htmlTab')" id="defaultOpen" style="grid-column:3/4;" class="languageTab off"><h2>html</h2></div>

				<div @click="activate($event,'styleOpen','cssTab')" id="styleOpen" style="grid-column:5/6;" class="languageTab off"><h2>css</h2></div>

				<div @click="activate($event,'scriptOpen','javascriptTab')" id="scriptOpen" style="grid-column:7/8;" class="languageTab off" ><h2>javascript</h2></div>
				
			</section>
			
			<section id="section3">
				<!-- commands -->
				<div id="commands" class="normalMenu">
				
					<h4>Command Shortcuts:</h4>
					<p>convert css to inline: ctrl+i</p>
					<p>open multi tabs: shift click</p>
				
				</div>
				<!-- text area -->
				<div @focus="paint('htmlTab')" @keydown.tab="tab('htmlTab')" id="htmlTab" class="tabcontent codeArea spanFour customBar" contenteditable="true">&#x3C;p&#x3E;Hello World&#x3C;/p&#x3E;</div>
				<div @focus="paint('cssTab')" @keydown.tab="tab('cssTab')" id="cssTab" class="tabcontent codeArea spanFour customBar" contenteditable="true">.world{message:hello;}</div>
				<div @focus="paint('javascriptTab')" @keydown.tab="tab('javascriptTab')" id="javascriptTab" class="tabcontent codeArea spanFour customBar" contenteditable="true" >function Hello(){return "world"}</div>
				
			
			</section>
		</main>
	
		<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.0/underscore-min.js"></script>
		<script src="./master.js"></script>
		
		<script>document.getElementById("defaultOpen").click();</script>
		
	</body>
	
	

		
</html>
