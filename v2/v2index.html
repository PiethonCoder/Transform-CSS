<!DOCTYPE html>
<html class="full">
	<head>
		<title>Font-End Editor</title>
		<link href="https://fonts.googleapis.com/css?family=Bad+Script|East+Sea+Dokdo" rel="stylesheet">
		<link rel="icon" href="https://png.icons8.com/metro/1600/source-code.png" type="image/x-icon">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<link rel="stylesheet" href="./v2base.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
	</head>
	
	<body class="full customBar">
	
		<main class="w3-container full">
		
			<section>
				<div id="menuBar">
					<div class="tab">html</div>
					<div class="tab">css</div>
					<div class="tab">javascript</div>
					<div id="icons">
						<i class="fa fa-bars fa-2x"></i>
					</div>
				</div>
				
			</section>
			
			<section>
				<div class="full customBar" id="editor" contenteditable="true"> </div>
					
				
			</section>
		</main>
	
	</body>
	
	<script src="./v2master.js"></script>
	
</html>
