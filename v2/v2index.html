<!DOCTYPE html>
<html class="full">
	<head>
		<title>Font-End Editor</title>
		<link href="https://fonts.googleapis.com/css?family=Bad+Script|East+Sea+Dokdo" rel="stylesheet">
		<link rel="icon" href="https://png.icons8.com/metro/1600/source-code.png" type="image/x-icon">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<link rel="stylesheet" href="./v2base.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
	</head>
	
	<body class="full customBar">
	
		<!-- hidden popup section -->
				
		<section class="full" style="z-index:3;display: none;">
		
			<div class="full flex" style="background-color:rgba(192, 192, 192,.4)">
					
				<div id="popUpWindow">
						
				</div>
					
			</div>
			
		</section>
		
	
		<main class="w3-container full">
		
			<section>
				<div id="options">
				
					<a>
					
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 814 795">
							<polygon points="407,3 731.348792,159.198146 811.456329,510.172194 587,791.631528 227,791.631528 2.543671,510.172194 82.651208,159.198146" fill="red" stroke="black" stroke-width="4"/>
						</svg>
						
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 814 795">
							
							
							<polygon id="redLine" points="407,3 731.348792,159.198146" stroke="black" stroke-width="12"/>

							<polygon id="blueLine" points="731.348792,159.198146 811.456329,510.172194" stroke="black" stroke-width="12"/>

							<polygon id="greenLine" points="811.456329,510.172194 587,791.631528" stroke="black" stroke-width="12"/>

							<polygon id="purpleLine" points="587,791.631528 227,791.631528" stroke="black" stroke-width="12"/>

							<polygon id="yellowLine" points="227,791.631528 2.543671,510.172194" stroke="black" stroke-width="12"/>

							<polygon id="orangeLine" points="2.543671,510.172194 82.651208,159.198146" stroke="black" stroke-width="12"/>

							<polygon id="pinkLine" points="82.651208,159.198146 407,3" stroke="black" stroke-width="12"/>
					
					</svg>	
				</a>
				
				</div>	
			</section>
			
		
			<section>
				<div id="menuBar">
					<div class="tab">html</div>
					<div class="tab">css</div>
					<div class="tab">javascript</div>
				
				</div>
				
			</section>
			
			<section>
				<div class="full customBar" id="editor" contenteditable="true"> </div>
					
				
			</section>
		</main>
	
	</body>
	
	<script src="./v2master.js"></script>
	
</html>
